<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display" id="password">Your Password Will Appear Here</div>
        <button id="generate">Generate Password</button>
        <div class="options">
            <label for="length">Total Password Length:</label>
            <input type="number" id="length" value="12" min="8" max="20">
            <label>
                <input type="checkbox" id="uppercase" checked> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> Include Symbols
            </label>
        </div>
        <p>Note: Enter 4 distinct letters when prompted to generate a strong password.</p>
    </div>
    <div class="background-symbols">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shield.png" class="icon" alt="Shield Icon">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/lock.png" class="icon" alt="Lock Icon">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/data-security.png" class="icon" alt="Data Security Icon">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/cyber-security.png" class="icon" alt="Cyber Security Icon">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/firewall.png" class="icon" alt="Firewall Icon">
    </div>
    <script src="script.js"></script>
</body>
</html>
